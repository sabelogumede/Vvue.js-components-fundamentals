<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vue.js Components Fundamentals</title>
  <!-- <link href="style.css" rel="stylesheet" /> -->
</head>
<body>
    <div id="app">
    <!-- Components a reusable vue instances with a name -->
        <h1>Vue.js Components Fundamentals</h1>
        <click-counter></click-counter>
        <click-counter></click-counter>
        <click-counter></click-counter>
        <click-counter></click-counter>
        <click-counter></click-counter>
    </div>

    <script type="text/x-template" id="click-counter-template">
      <!-- There is no limitetion of the amount
       of elements you can have inside the componet 
       single root div template -->
      <div>
        <p>the count is:</p>
        <button @click="count++">{{count}}</button>
      </div>
    </script>


  <script src="https://unpkg.com/vue"></script>
  <script src="app.js"></script>
</body>
</html>
